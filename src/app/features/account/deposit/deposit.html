<h2>Deposit</h2>
<div class="form-content" [formGroup]="form" (ngSubmit)="deposit()">
  <mat-form-field >
    <mat-label>Deposit Amount</mat-label>
    <input formControlName="amount"
      matInput
      type="number"
      placeholder="Enter amount in Euro"
    />
  </mat-form-field>
  <button routerLink="./../account">Cancel</button>
  <button [disabled]="form.invalid" (click)="deposit()">Confirm Deposit</button>
</div>
